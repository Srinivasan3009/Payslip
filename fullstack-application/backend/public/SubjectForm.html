<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Subject</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #1f242d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }

    .navbar {
      background-color: #262c37;
      padding: 1rem;
    }

    .navbar-brand {
      color: #0ef;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .navbar-brand:hover {
      color: #0ef;
      text-shadow: 0 0 5px #0ef;
    }

    .dashboard-btn {
      color: #0ef;
      border: 1px solid #0ef;
      padding: 6px 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .dashboard-btn:hover {
      background-color: #0ef;
      color: #1f242d;
      box-shadow: 0 0 8px #0ef;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #0ef;
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      margin: 3rem auto 0 auto;
    }

    .form-label {
      color: #0ef;
      font-weight: bold;
    }

    .confirm-btn,
    .edit-btn,
    .delete-btn {
      background-color: #262c37;
      color: rgba(255, 255, 255, .4);
      padding: 10px 30px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .confirm-btn:hover,
    .edit-btn:hover,
    .delete-btn:hover {
      background-color: #0ef;
      color: #1f242d;
      box-shadow: 0 0 5px #0ef;
    }

    .modal-content {
      background-color: #1f242d;
      color: white;
    }

    .form-control,
    .form-select {
      background-color: #262c37;
      color: white;
      border: 1px solid #0ef;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .modal-header {
      border-bottom: 1px solid #0ef;
    }

    .modal-footer {
      border-top: 1px solid #0ef;
    }
  </style>
</head>

<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Subject Form</a>
      <div class="ms-auto">
        <a href="http://localhost:5870/dashboard/" class="dashboard-btn">Dashboard</a>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <div class="form-container">
    <h3 class="text-center mb-4">Enter Details</h3>

    <form id="subjectForm">
      <div class="mb-3"><label class="form-label">Regulation</label><input type="text" class="form-control" id="regulation"></div>
      <div class="mb-3"><label class="form-label">Year</label><input type="number" class="form-control" id="year_no"></div>
      <div class="mb-3"><label class="form-label">Semester</label>
        <select class="form-select" id="semester">
          <option value="">Select Semester</option><option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
        </select>
      </div>
      <div class="mb-3"><label class="form-label">Department</label>
        <select class="form-select" id="department">
          <option value="">Select Department</option>
          <option>Computer Science and Engineering</option>
          <option>Mechanical Engineering</option>
          <option>Civil Engineering</option>
          <option>Electronics and Communication Engineering</option>
          <option>Electrical and Electronics Engineering</option>
          <option>Information Technology</option>
          <option>Science and Humanities</option>
        </select>
      </div>
      <div class="mb-3"><label class="form-label">Subject Type</label>
        <select class="form-select" id="subject_type">
          <option value="">Select Subject Type</option>
          <option>Regular</option><option>Mandatory</option><option>Elective</option>
        </select>
      </div>
      <div class="mb-3"><label class="form-label">Subject Code</label><input type="text" class="form-control" id="subject_code"></div>
      <div class="mb-3"><label class="form-label">Subject Name</label><input type="text" class="form-control" id="subject_name"></div>
      <div class="mb-3"><label class="form-label">Type</label>
        <select class="form-select" id="type">
          <option value="">Select Type</option><option>Theory</option><option>Lab</option>
        </select>
      </div>
      <div class="mb-3"><label class="form-label">Class Name</label><input type="text" class="form-control" id="class_name"></div>
      <div class="mb-3"><label class="form-label">Total Hours</label><input type="number" class="form-control" id="total_hours"></div>
      <div class="text-center">
        <button type="submit" class="confirm-btn">Confirm</button>
        <button type="button" class="edit-btn" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
        <button type="button" class="delete-btn" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
      </div>
    </form>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Edit Subject</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Subject ID</label>
          <input type="text" id="edit_subject_id" class="form-control" placeholder="Enter Subject ID">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="editSubject()">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Delete Subject</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Subject ID</label>
          <input type="text" id="delete_subject_id" class="form-control" placeholder="Enter Subject ID">
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" onclick="deleteSubject()">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const getFormData = () => {
      return {
        regulation: document.getElementById("regulation").value,
        year_no: document.getElementById("year_no").value,
        semester: document.getElementById("semester").value,
        department: document.getElementById("department").value,
        subject_type: document.getElementById("subject_type").value,
        subject_code: document.getElementById("subject_code").value,
        subject_name: document.getElementById("subject_name").value,
        type: document.getElementById("type").value,
        class_name: document.getElementById("class_name").value,
        total_hours: document.getElementById("total_hours").value,
        remaining_hours: document.getElementById("total_hours").value,
      };
    };

    document.getElementById("subjectForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = getFormData();
      try {
        const res = await fetch("http://localhost:5870/api/create/", {
          method: "POST",
          credentials :"include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        alert("Subject Added: " + JSON.stringify(result));
      } catch (err) {
        alert("Failed to add subject: " + err.message);
      }
    });

    async function editSubject() {
      const subjectId = document.getElementById("edit_subject_id").value;
      const data = getFormData();
      try {
        const res = await fetch(`http://localhost:5870/api/update/${subjectId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        alert("Subject Updated: " + JSON.stringify(result));
      } catch (err) {
        alert("Failed to update: " + err.message);
      }
    }

    async function deleteSubject() {
      const subjectId = document.getElementById("delete_subject_id").value;
      try {
        const res = await fetch(`http://localhost:5870/api/delete/${subjectId}`, {
          method: "DELETE",
        });
        const result = await res.json();
        alert("Subject Deleted: " + JSON.stringify(result));
      } catch (err) {
        alert("Failed to delete: " + err.message);
      }
    }
  </script>
</body>

</html>
