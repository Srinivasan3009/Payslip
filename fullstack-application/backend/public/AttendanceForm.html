<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: #1f242d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }

    .navbar {
      background-color: #262c37;
      padding: 1rem;
    }

    .navbar-brand {
      color: #0ef;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .dashboard-btn {
      color: #0ef;
      border: 1px solid #0ef;
      padding: 6px 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .dashboard-btn:hover {
      background-color: #0ef;
      color: #1f242d;
      box-shadow: 0 0 8px #0ef;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #0ef;
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      margin: 3rem auto 0 auto;
    }

    .form-label {
      color: #0ef;
      font-weight: bold;
    }

    .confirm-btn {
      position: relative;
      display: inline-block;
      color: rgba(255, 255, 255, .4);
      font-size: 1.25rem;
      letter-spacing: .1em;
      text-decoration: none;
      text-transform: uppercase;
      background: #262c37;
      padding: 10px 30px;
      border: none;
      margin-top: 30px;
      cursor: pointer;
    }

    .confirm-btn:hover {
      color: #0ef;
      letter-spacing: 0.25em;
      text-shadow: 0 0 5px #0ef;
    }

    .confirm-btn span {
      position: absolute;
      display: block;
      background: #0ef;
      box-shadow: 0 0 5px #0ef;
    }

    .confirm-btn span:nth-child(1),
    .confirm-btn span:nth-child(2) {
      width: 50.5%;
      height: 1.5px;
      top: 0;
    }

    .confirm-btn span:nth-child(1) {
      left: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform .5s;
    }

    .confirm-btn span:nth-child(2) {
      right: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform .5s;
    }

    .confirm-btn:hover span:nth-child(1) {
      transform: scaleX(1);
      transform-origin: right;
    }

    .confirm-btn:hover span:nth-child(2) {
      transform: scaleX(1);
      transform-origin: left;
    }

    .confirm-btn span:nth-child(3),
    .confirm-btn span:nth-child(4) {
      width: 1.5px;
      height: 100%;
      top: 0;
    }

    .confirm-btn span:nth-child(3) {
      right: 0;
      transform: scaleY(0);
      transform-origin: bottom;
      transition: transform .5s .4s;
    }

    .confirm-btn span:nth-child(4) {
      left: 0;
      transform: scaleY(0);
      transform-origin: bottom;
      transition: transform .5s .4s;
    }

    .confirm-btn:hover span:nth-child(3) {
      transform: scaleY(1);
      transform-origin: top;
    }

    .confirm-btn:hover span:nth-child(4) {
      transform: scaleY(1);
      transform-origin: top;
    }

    .confirm-btn span:nth-child(5),
    .confirm-btn span:nth-child(6) {
      width: 50.5%;
      height: 1.5px;
      bottom: 0;
    }

    .confirm-btn span:nth-child(5) {
      left: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform .5s .8s;
    }

    .confirm-btn span:nth-child(6) {
      right: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform .5s .8s;
    }

    .confirm-btn:hover span:nth-child(5) {
      transform: scaleX(1);
      transform-origin: left;
    }

    .confirm-btn:hover span:nth-child(6) {
      transform: scaleX(1);
      transform-origin: right;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Attendance Form</a>
      <div class="ms-auto">
        <a href="http://localhost:5870/dashboard" class="dashboard-btn">Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="form-container">
    <h3 class="text-center mb-4">Enter Details</h3>
    <form id="attendanceForm">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="subject_id" class="form-label">Subject ID</label>
          <select class="form-select" id="subject_id"></select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="subject_name" class="form-label">Subject Name</label>
          <input type="text" class="form-control" id="subject_name" readonly>
        </div>
      </div>

      <div class="mb-3">
        <label for="topic" class="form-label">Topic</label>
        <input type="text" class="form-control" id="topic" placeholder="Enter Topic">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="period_number" class="form-label">Period</label>
          <select class="form-select" id="period_number"></select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="hour_count" class="form-label">Hour Count</label>
          <input type="number" class="form-control" id="hour_count" placeholder="Enter Hour Count">
        </div>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date">
      </div>

      <div class="text-center">
        <button type="submit" class="confirm-btn">
          <span></span><span></span><span></span><span></span><span></span><span></span>
          Submit
        </button>
      </div>
    </form>
  </div>

  <script>
    const periods = [1, 2, 3, 4, 5, 6, 7];
    const periodSelect = document.getElementById("period_number");
    const subjectSelect = document.getElementById("subject_id");
    const subjectNameInput = document.getElementById("subject_name");
    const topicInput = document.getElementById("topic");
    const dateInput = document.getElementById("date");
    const hourCountInput = document.getElementById("hour_count");
    let subjectMap = {};
    let staffId = "";
    let type = "";

    // Default option
    periodSelect.innerHTML = `<option value="">Select Period</option>`;
    periods.forEach(period => {
      const option = document.createElement("option");
      option.value = period;
      option.text = `${period}`;
      periodSelect.appendChild(option);
    });

    async function fetchData() {
      try {
        const response = await fetch('http://localhost:5870/api/staff', {
          method: 'GET',
          credentials: 'include'
        });
        const data = await response.json();
        staffId = data.staff_id;

        const response2 = await fetch(`http://localhost:5870/api/staff/${staffId}`, {
          method: 'GET',
          credentials: 'include'
        });
        const subjects = await response2.json();

        subjectSelect.innerHTML = `<option value="">Select Subject</option>`;
        subjects.forEach(subject => {
          subjectMap[subject.subject_id] = {
            subject_name: subject.subject_name,
            subject_type: subject.subject_type
          };
          const option = document.createElement("option");
          option.value = subject.subject_id;
          option.text = subject.subject_id;
          subjectSelect.appendChild(option);
        });

        subjectSelect.addEventListener("change", () => {
          const selected = subjectMap[subjectSelect.value];
          subjectNameInput.value = selected ? selected.subject_name : "";
          type = selected ? selected.subject_type : "";
        });

      } catch (err) {
        console.error("Error fetching data", err);
      }
    }

    fetchData();

    document.getElementById("attendanceForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const selectedDate = dateInput.value;
      if (!selectedDate) return alert("Please select a date.");

      const inputDate = new Date(selectedDate);
      const today = new Date();
      inputDate.setHours(0, 0, 0, 0);
      today.setHours(0, 0, 0, 0);
      const diff = (today - inputDate) / (1000 * 60 * 60 * 24);

      if (diff < 0 || diff > 6) {
        alert("Invalid Date! Please select today or one of the past 6 days.");
        return;
      }

      const payload = {
        staff_id: staffId,
        subject_id: subjectSelect.value,
        subject_name: subjectNameInput.value,
        topic: topicInput.value,
        period_number: periodSelect.value,
        date: selectedDate,
        type: type,
        hour_count: hourCountInput.value
      };

      try {
        const res = await fetch("http://localhost:5870/api/addAttendance", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (res.ok) {
          alert("Attendance submitted successfully!");
          document.getElementById("attendanceForm").reset();
        } else {
          alert("Error: " + result.message || "Something went wrong.");
        }
      } catch (err) {
        alert("Error submitting attendance.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
