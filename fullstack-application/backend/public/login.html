<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" style="margin-top: 30px;">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault(); // prevent default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:5870/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // Important for sending/receiving cookies with session
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.error || 'Login failed');
        }
        else{
          alert("Login Successful");
          window.location.href = "http://localhost:5870/dashboard";

        }
      } catch (err) {
        console.error(err);
        alert('An error occurred while logging in.');
      }
    });
  </script>
</body>
</html>
